<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table id="cars" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr id="1">
            <th scope="col">Lp.</th>
            <th scope="col">Marka pojazdu</th>
            <th scope="col">Model pojazdu</th>
            <th scope="col">Rok produkcji</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="2">
            <th scope="row">1</th>
            <td>Mercedes</td>
            <td>AMG</td>
            <td>2021</td>
            <th><input type="button" value="Usuń" onClick="DelTab(this)" /></th>
          </tr>
          <tr id="3">
            <th scope="row">2</th>
            <td>Ford</td>
            <td>Mustang</td>
            <td>1967</td>
            <th><input type="button" value="Usuń" onClick="DelTab(this)" /></th>
          </tr>
          <tr id="4">
            <th scope="row">3</th>
            <td>Fiat</td>
            <td>126p</td>
            <td>1986</td>
            <th><input type="button" value="Usuń" onClick="DelTab(this)" /></th>
          </tr>
        </tbody>
      </table>
      <div class="input-group mb-3">
        <button onClick="AddTab()" class="btn btn-secondary" type="button" id="carBtn">
          Dodaj
        </button>
        <input type="text" class="form-control" placeholder="Marka pojazdu" id="marka" />
        <input type="text" class="form-control" placeholder="Model pojazdu" id="model" />
        <input type="text" class="form-control" placeholder="Rok produkcji" id="rok" />
      </div>
    </div>
    <script src="src/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
