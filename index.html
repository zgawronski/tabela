<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="mheader">
      <nav class="flexible flexible-jc-c flexible-ai-c">
        <a href="/" class="mheader__logo">
          <img src="img/LOGO.png" alt="LOGO" />
        </a>
        <a href="#" id="btnHamb" class="mheader__togle hide-for-d">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="mheader__links hide-for-m">
          <a href="/">Home</a><a href="#">Samochody</a><a href="#">Kontakt</a><a href="#">About</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <table id="cars" class="table table-datatable table-striped table-hover my-3">
        <tbody id="tbody">
          <tr class="table-dark" id="tbl0">
            <th class="SSort" style="cursor: pointer" scope="col">Marka pojazdu</th>
            <th class="SSort" style="cursor: pointer" scope="col">Model pojazdu</th>
            <th class="ISort" style="cursor: pointer" scope="col">Rok produkcji</th>
            <th scope="col"></th>
          </tr>
        </tbody>
      </table>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Marka pojazdu" id="marka" />
        <input type="text" class="form-control" placeholder="Model pojazdu" id="model" />
        <input type="text" class="form-control" placeholder="Rok produkcji" id="rok" />
        <button
          onClick="AddTab()"
          class="btn btn-outline-secondary btn-sm"
          type="button"
          id="carBtn"
        >
          Dodaj
        </button>
      </div>
      <div class="input-group my-3">
        <div class="form-outline">
          <input id="search-input" type="search" class="form-control" />
          <label class="form-label" for="search-input">Podaj Model</label>
        </div>
        <button
          onClick="SearchTab()"
          id="search-button"
          type="button"
          class="btn btn-outline-secondary"
        >
          szukaj
        </button>
      </div>
    </div>

    <script src="src/js/script.js"></script>
    <script src="src/js/dataTable.js"></script>

    <script src="src/js/sort.js"></script>
    <script src="src/js/search.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
